name: "ğŸ› Bug Report"
description: "File a bug to help us improve"
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: textarea
    id: bug_summary
    attributes:
      label: "ğŸ› Bug Summary"
      description: "Briefly describe the issue."
      placeholder: "Describe the issue briefly."
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "ğŸ§ª Steps to Reproduce"
      description: "List the steps to reproduce the bug."
      placeholder: |
        1. Step 1
        2. Step 2
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "âœ… Expected Behavior"
      description: "What should happen?"
      placeholder: "The expected outcome of the steps above."
    validations:
      required: false

  - type: textarea
    id: actual_behavior
    attributes:
      label: "ğŸš« Actual Behavior"
      description: "What actually happens?"
      placeholder: "The actual outcome of the steps above."
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: "ğŸ“¸ Screenshots or Logs"
      description: "Attach screenshots or paste error logs here."
      placeholder: "Add any visual aids or logs here."

  - type: dropdown
    id: environment
    attributes:
      label: "Environment"
      description: "Where did the issue occur?"
      options:
        - Development
        - Staging
        - Production
      multiple: false

  - type: textarea
    id: additional_notes
    attributes:
      label: "ğŸ“ Additional Notes"
      description: "Add any other context about the issue here."